<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELSA Speak - Gia Sư Trí Tuệ Nhân Tạo, Giúp Bạn Thành Thạo Tiếng Anh</title>

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- style  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--header and logo -->
    <header>
        <div class="logo__content">
            <img src="./assets/img/logo.svg" alt="elsa loading...">
        </div>
    </header>
    <!-- intro section  -->
    <section class="intro">
        <div class="intro__bg">
            <img class="intro_img_1" src="./assets/img/intro/intro_img1.png">
            <img class="intro_img_2" src="./assets/img/intro/intro_img2.png">
        </div>
        <div class="intro__content">
            <div class="intro__left">
                <h2>app luyện nói <br/> & giao tiếp tiếng anh thời 4.0</h2>
                <p>Với ELSA Speak - Ai Cũng Có Thể Nói Tiếng Anh Hay!</p>
                <a href="#register__form">Đăng ký ngay</a>
            </div>
            <div class="intro__img">
                <img class="intro_media_img" src="./assets/img/intro/intro_media_img.png">
                <img class="intro_phone13_img" src="./assets/img/intro/intro_phone13_img.png">
            </div>
        </div>
    </section>
    <!-- register section -->
    <section class="register">
        <div class="register__bg">
            <img class="register__img" src="./assets/img/register/register_img.png">
            <img class="register__img1" src="./assets/img/register/register_img1.png">
            <img class="register__img2" src="./assets/img/register/register_img2.png">
            <img class="register__img3" src="./assets/img/register/register_img3.png">
            <img class="register__img4" src="./assets/img/register/register_img4.png">
            <img class="phone__15" src="./assets/img/register/phone_15.png">
        </div>
        <div id="register__form">
            <form action="" name="register_form">
                <div class="register__header_form">
                    <h2>cùng ứng dụng elsa nói tiếng anh "thả ga"</h2>
                </div>
                <div class="register__body_form">
                    <div class="field_username">
                        <label for="username"><i class="fas fa-user"></i> Họ tên</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="field_numberphone">
                        <label for="phone"><i class="fas fa-phone-alt"></i> Số điện thoại</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="field_email">
                        <label for="email"><i class="fas fa-phone-alt"></i> Email</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="field_checkRadio">
                        <input type="radio" id="oneyear" name="register__radioGroup">
                        <label for="oneyear">Gói học 1 năm</label>
                        <input type="radio" id="lifetime" name="register__radioGroup">
                        <label for="lifetime">Gói trọn đời</label>
                    </div>
                    <div class="form_price">
                        <p class="price"></p>
                    </div>
                </div>

                <div class="register__footer_form">
                    <button type="submit">gửi đăng ký</button>
                </div>

            </form>

        </div>

    </section>
    <script src="./main.js"></script>
</body>

</html>
